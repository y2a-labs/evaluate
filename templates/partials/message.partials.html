<div tabindex="0" id="message" class="group focus:outline-none">
    <div class="flex justify-between">
        <div class="font-bold">
            {{ if .LLMID }}
                {{ .LLMID }}
            {{ else }}
                {{ .Role }}
            {{ end }}
        </div>
        {{ if and (eq .TestMessageID "") (eq .Role "assistant") }}
            <div>Score: 100%</div>
        {{ else }}
            {{ if eq .Role "assistant" }}
                <div>Score: {{ .Score }}%</div>
            {{ end }}
        {{ end }}
        
    </div>
    <div class="content-block">
        <div class="content overflow-hidden max-h-32 relative">
            <pre class="px-0 whitespace-pre-wrap overflow-x-auto font-sans">{{ .Content }}</pre>
          <div class="gradient absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-white to-transparent"></div>
        </div>
        <!-- Buttons appear on hover/focus of the parent div -->
        <div class="opacity-0 flex space-x-2 pt-2 group-hover:opacity-100 group-focus:opacity-100 transition-opacity">
            <!-- Can edit all messages without a testID -->

        {{ if eq .Role "assistant" }}
            <div class="tooltip tooltip-bottom" data-tip="Generate Response">
                <form hx-post="" hx-indicator="#spinner" >
                    <input type="string" hidden name="testMessageID" value="{{ .ID }}">
                    <input type="number" hidden name="runCount" value="1">
                    <button class="btn btn-square btn-ghost hover:bg-slate-100 btn-sm">
                        <svg class="h-4 opacity-40" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H352c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V80c0-17.7-14.3-32-32-32s-32 14.3-32 32v35.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V432c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H160c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"/></svg>

        <button class="toggleButton btn btn-ghost opacity-40 h-4 hover:bg-slate-100 btn-sm">
            Expand Content
          </button>
        </div>
    </div>
</div>

<script>
function processContentBlocks(contentBlocks) {
    contentBlocks.forEach((block) => {
        const content = block.querySelector('.content');
        const toggleButton = block.querySelector('.toggleButton');
        const gradient = block.querySelector('.gradient');
        let isExpanded = false;

        const checkContentHeight = () => {
            if (content.scrollHeight > content.offsetHeight) {
                toggleButton.style.display = 'block';
                gradient.style.display = 'block';
            } else {
                toggleButton.style.display = 'none';
                gradient.style.display = 'none';
            }
        };

        const toggleContent = () => {
            if (isExpanded) {
                content.style.maxHeight = null;
                content.classList.add('max-h-32');
                toggleButton.textContent = 'Expand Content';
                gradient.style.display = 'block';
            } else {
                content.classList.remove('max-h-32');
                content.style.maxHeight = `${content.scrollHeight}px`;
                toggleButton.textContent = 'Hide Content';
                gradient.style.display = 'none';
            }
            isExpanded = !isExpanded;
        };

        checkContentHeight();
        toggleButton.addEventListener('click', toggleContent);
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const contentBlocks = document.querySelectorAll('.content-block');
    processContentBlocks(contentBlocks);
});

htmx.on('htmx:afterSwap', function(event) {
    const contentBlocks = document.querySelectorAll('.content-block');
    processContentBlocks(contentBlocks);
});
htmx.on('htmx:load', function(event) {
    const contentBlocks = document.querySelectorAll('.content-block');
    processContentBlocks(contentBlocks);
});
</script>
