
<form class="w-full" hx-post="/tests/{{.ID}}/messages" hx-target="#messages" hx-swap="beforeend">
  <div>
    Role: <select class="select select-sm" name="role">
      <option>user</option>
      <option>system</option>
      <option>assistant</option>
    </select>
    <button class="btn ml-auto btn-sm mt-2">Submit</button>
  </div>
  <textarea aria-label="messages" name="content" placeholder="Enter your message" class="textarea textarea-sm textarea-bordered w-full"></textarea>
</form>
