<div class="card bg-base-100 shadow-lg hover:bg-slate-100">
    <div class="card-body">
        <h2 class="card-title text-lg">{{ .Name }}</h2>
        <p>{{ .Description }}</p>
        <div class="card-actions justify-end">
            <a href="/agent/{{.ID}}/tests" class="btn btn-ghost">View Agent</a>
            <button hx-delete="/agent/{{.ID}}" hx-swap="delete" hx-target="closest  .card" class="btn btn-ghost">Delete Agent</button>
        </div>
    </div>
</div>
