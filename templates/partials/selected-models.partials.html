<div class="text-lg">Models</div>
<div class="overflow-x-auto max-h-32 overflow-y-auto">
  <table class="table table-sm max-w-full">
    <!-- head -->
    <thead>
      <tr>
        <th>Provider</th>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="models-list">
      <form hx-put="./appendmodel" hx-target="#models-list" hx-swap="beforeend" hx-on::after-request="this.reset()">
        <tr>
            <td>
                <select class="select w-sm select-sm" name="provider">
                  {{ range .llmProviders }}
                    <option value="{{.}}">{{.}}</option>
                  {{ end}}
                </select>
            </td>
            <td>
                <input name="model" class="input px-0 input-sm" type="text" placeholder="openchat/openchat-7b"/>
            </td>
            <td>
                <button class="btn btn-sm w-20">Add</button>
            </td>
        </tr>
      </form>
        {{ range .test.TestModels}}
          {{if .}}
            {{template "selected-model-row.partials.html" .}}
          {{ end }}
        {{ end }}
    </tbody>
  </table>
</div>
