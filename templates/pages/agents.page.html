{{template "layout.html" .}}

{{define "page"}}
    <div class="text-3xl text-bold flex justify-between items-center justify-center align-center">
        <h1>All Agents</h1>
        <form method="post">
            <button class="btn btn-neutral">+ New Agent</button>
        </form>
    </div>
    <div class="py-4 grid gap-4 md:grid-cols-2" id="agents">
        {{range .}}
            {{template "agent-card.partials.html" .}}
        {{end}}
    </div>
{{end}}
