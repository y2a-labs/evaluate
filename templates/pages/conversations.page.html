{{ template "layout.html" . }}

{{ define "page" }}
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th>Created At</th>
                <th>Name</th>
                <th>Model</th>
                <th>Total Tokens</th>
            </tr>
            </thead>
            <tbody>
            <!-- row 2 -->
            {{ range .}}
            
            <tr class="hover">
                <td><a href="/conversations/{{ .ID }}">{{.CreatedAt}}</a></td>
                <td><a href="./">{{ .Name }}</a></td>
                <td><a href="./"><div class="badge badge-ghost">{{ .ModelID }}</div></a></td>
                <td><a href="./"></a></td>
            </tr>
            
            {{ end}}
            </tbody>
        </table>
    </div>
    
{{ end }}
