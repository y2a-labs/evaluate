{{ template "layout.html" . }}

{{ define "page" }}
    <form>
        <input type="text" hx-put="./"  hx-trigger="keyup changed delay:500ms" placeholder="Agent Name" name="name" value="{{ .Name }}" class="input text-2xl w-full px-0 max-w-xs" /><br>
        <input type="text" hx-put="./"  hx-trigger="keyup changed delay:500ms"  placeholder="Agent Description" name="description" value="{{ .Description }}" class="input text-lg px-0 w-full" />
    </form>
    <div class="overflow-x-auto">
        <table class="table">
            <!-- head -->
            <thead>
            <tr>
                <th>Created At</th>
                <th>Name</th>
                <th>Model</th>
                <th>Total Tokens</th>
            </tr>
            </thead>
            <tbody>
            <!-- row 2 -->
            {{ range .Conversations}}
            
            <tr class="hover">
                <td><a href="/conversations/{{ .ID }}">{{.CreatedAt}}</a></td>
                <td><a href="./">{{ .Name }}</a></td>
                <td><a href="./"><div class="badge badge-ghost">{{ .ModelID }}</div></a></td>
                <td><a href="./">Purple</a></td>
            </tr>
            
            {{ end}}
            </tbody>
        </table>
    </div>
    
{{ end }}
