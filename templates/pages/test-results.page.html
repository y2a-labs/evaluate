{{ template "layout.html" . }}

{{ define "page" }}
        <input type="text" disabled hx-put="./"  hx-trigger="keyup changed delay:500ms" placeholder="Name" name="name" value="{{ .Name }}" class="input text-3xl w-full px-0 max-w-xs" /><br>
        <input type="text" disabled hx-put="./"  hx-trigger="keyup changed delay:500ms"  placeholder="Description" name="description" value="{{ .Description }}" class="input text-slate-500 px-0 w-full mb-8" />
        
        <div class="flex flex-col space-y-4">
            {{ template "test-form.partials.html" .}}
            <div>
                <h1 class="text-xl pb-2"> Test Conversation</h1>
                    {{template "messages.partials.html" .Messages}}
            </div>
        </div>
{{ end }}
